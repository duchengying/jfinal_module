<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>分页</title>
</head>
<body>

	<table class="list">
		<tbody>
			<tr>
				<th width="4%">id</th>
				<th width="35%">名称</th>
				<th width="12%">邮箱</th>
				<th width="12%">密码</th>
			</tr>
			
			<#list user.getList() as x>
			<tr>
				<td style="text-align:left;">${x.id}</td>
				<td style="text-align:left;">${x.name}</td>
				<td style="text-align:left;">${x.email}</td>
				<td style="text-align:left;">${x.password}</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="#">删除</a>
					&nbsp;&nbsp;<a href="#">修改</a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
	
	<#include "comm/_paginate.html" />
	<@paginate currentPage=user.pageNumber totalPage=user.totalPage actionUrl="/j-web-page/" />
</body>
</html>
